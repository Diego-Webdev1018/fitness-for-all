<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness 4 All</title>

    <!--FavIcon-->
    <link rel="icon" href="./images/favicon-f4a.ico" type="image/x-icon">

    <!-- Abril Fatface Titulo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Roboto subtitulo y texto en general -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor-header">
        <div class="logo-container">
          <a href="index.html">
              <img src="./images/f4a-logo.svg" alt="F4A">
          </a>
      </div>
        <div class="buttons">
          <div>
            <a href="acceso.html" class="acceso-link">Acceso</a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section>
        <img
          src="./images/images-del-formulario.png"
          alt="img-form"
          class="main-banner"
        />
      </section>
      <div class="form-container">
        <h1 class="text-form">Formulario de Registro</h1>
        <p class="text-form2">*Todos los campos son obligatorios</p>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>

            <label for="edad">Edad</label>
            <input type="number" id="edad" min="0" name="edad" placeholder="Edad" required>

            <label for="sexo">Sexo</label>
            <select name="sexo" required>
                <option value="">Femenino / Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="peso">Peso en Kg</label>
            <input type="number" id="peso" min="0" name="peso" required value="85">

            <label for="estatura">Estatura en CM</label>
            <input type="number" id="estatura" name="estatura" required value="170">

            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
      <ul class="creditos">
        <li class="autores">Copyright @</li>
        <li class="autores">Alfonso Vega /</li>
        <li class="autores">Yolbert Rivas /</li>
        <li class="autores">Diego Jim√©nez</li>
      </ul>
    </footer>

    <!--Archivo JavaScript-->
    <script src="./js/main.js"></script>
  </body>
</html>
