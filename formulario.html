<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness 4 All</title>
    <!-- Abril Fatface Titulo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Roboto subtitulo y texto en general -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header class="header">
        <div class="contenedor-header">
            <div class="logo-container">
                <img src="./images/f4a-logo.svg" alt="F4A">
            </div>
            <div class="buttons">
                <div>
                    <a href="#" class="acceso-link">
                        Acceso
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main">

        <section >
            <img src="./images/images-del-formulario.png" alt="img-form" class="main-banner">
        </section>
        
        <div class="registro">
            <h1 class="text-form">Formulario de Registro</h1>
            <h2 class="text-form">
                *Todos los campos son obligatorios
            </h2>
            <form action="" class="form">
                <ul>
                    <li>
                        <span>Nombre</span>
                        <input type="text" autocomplete="given-name">
                    </li>
                    <li>
                        <span>Apellido</span>
                        <input type="text" autocomplete="family-name">
                    </li>
                    <li>
                        <span>Edad</span>
                        <input type="number" >
                    </li>
                    <li>
                        <span>Sexo</span>
                        <select name="Tipo-de-sexo" id="">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </li>
                    <li>
                        <span>Peso en Kg</span>
                        <input type="text">
                    </li>
                    <li>
                        <span>Estatura en CM</span>
                        <input type="text">
                    </li>
                    <li>
                        <span>Celular</span>
                        <input type="number">
                    </li>
                    <li>
                        <button>Enviar</button>
                    </li>
                </ul>
            </form>
        </div>
        
    </main>
    
    <footer>
        <ul class="creditos">
                <li class="autores">Copyright @</li>
                <li class="autores">Alfonso Vega /</li>
                <li class="autores">Yolbert Rivas /</li>
                <li class="autores">Diego Jimenez</li>
        </ul>
    </footer>

    <!--Archivo JavaScript-->
    <script src="./js/main.js"></script>
</body>
</html>
